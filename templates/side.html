<div class="container mt-5">
    <label for="range1" class="form-label">Example range 0-5</label>
    <input type="range" class="form-range" min="0" max="5" step="1" id="range1" value="0">

    <div class="progress mt-3" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5">
        <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
    </div>
</div>

<script>
    const rangeInput = document.getElementById('range1');
    const progressBar = document.getElementById('progressBar');

    rangeInput.addEventListener('input', function() {
        const value = this.value;
        const max = this.max;
        const percentage = (value / max) * 100;

        progressBar.style.width = percentage + '%';
        progressBar.textContent = value + ' (' + percentage.toFixed(0) + '%)';
        progressBar.setAttribute('aria-valuenow', value);
    });
</script>
